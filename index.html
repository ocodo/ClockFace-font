<!DOCTYPE html>
<html>
    <head>
        <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta charset="UTF-8">
        <style>
         html {
             font-size: 100%;
             -webkit-text-size-adjust: 100%;
             -ms-text-size-adjust: 100%;
         }
         a:focus {
             outline: thin dotted #333;
             outline: 5px auto -webkit-focus-ring-color;
             outline-offset: -2px;
         }
         a:hover,
         a:active {
             outline: 0;
         }
         body {
             margin: 30pt;
             font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
             font-size: 18px;
             line-height: 20px;
             color: #666 ;
             background-color: #fff;
         }
         a {
             color: #08c;
             text-decoration: none;
         }
         a:hover {
             color: #005580;
             text-decoration: underline;
         }
         .row {
             margin-left: -20px;
             *zoom: 1;
         }
         .row:before,
         .row:after {
             display: table;
             content: "";
             line-height: 0;
         }
         .row:after {
             clear: both;
         }
         .panel {
             float: left;
             min-height: 1px;
             margin: 20px;
             padding: 10px;
             border: 1pt;
             border-color: #EEE;
             border-style: solid;
             border-radius: 10px;
             width: 5em;
         }
         .container {
             width: 50em;
             margin-right: auto;
             margin-left: auto;
             *zoom: 1;
         }
         .container:before,
         .container:after {
             display: table;
             content: "";
             line-height: 0;
         }
         .container:after {
             clear: both;
         }
         small {
             font-size: 85%;
         }
         h1 ,
         h2 {
             letter-spacing: -5.8pt;
             font-size: 500%;
             margin: 12pt 0 30pt 0;
             font-family: inherit;
             font-weight: bold;
             line-height: 20px;
             color: #666F;
             text-rendering: optimizelegibility;
             line-height: 40px;
         }
         h2 {
             font-size: 400%;
             letter-spacing: -3.8pt;

         }
         .chroma-crawl {
             text-shadow:
                 4px 0 #00FFFF35,
                 -4px 0 #FF000035;
         }
         body {
             margin-top: 90px;
         }
         .subhead {
             margin: 1em 0em;
             font-weight: 100;
             font-size: 200%;
         }
         .tech-info {
             font-weight: 200;
             margin: 1em 0em;
             font-size: 70%;
             font-family: monospace;
         }
         .header {
             border-bottom: 1px solid #ddd;
             text-align: right;
         }
         .footer {
             color: #AAA;
             font-size: 12px;
             text-align: center;
             margin-top: 20px;
         }
         .footer a {
             color: #999;
             text-decoration: underline;
         }
         @font-face {
             font-family: 'ClockFace';
             src: url('./clock-face-regular/ClockFace.ttf?2534122341');
             font-weight: normal;
             font-style: normal;
         }
         .demo-icon {
             display: block;
             font-family: "ClockFace";
             font-style: normal;
             font-weight: normal;
             text-align: center;
             font-variant: normal;
             font-size: 230%;
             margin: 10pt;
             -webkit-font-smoothing: antialiased;
             -moz-osx-font-smoothing: grayscale;
         }
         .i-code, .i-name {
             text-align: center;
             font-size: 80%;
             display: block;
         }
         .i-code {
             opacity: 0.3;
         }
        </style>
    </head>
    <body>
        <div class="container header">
            <h1 class="chroma-crawl">ClockFace</h1>
            <div class="subhead chroma-crawl">Clock icons for displaying time</div>
            <div class="tech-info">12 Hours // Every 5th Minute // Unicode series &amp;#xE800...&amp;#xE88F</div>
            <div class="tech-info"><a href="https://github.com/ocodo/ClockFace-font">Github Repository: ocodo/ClockFace-font</a></div>
        </div>
        <h2 class="chroma-crawl"><a href="ClockFace.html">ClockFace ⇒</a></h2>
        <h2 class="chroma-crawl"><a href="ClockFaceSolid.html">ClockFaceSolid ⇒</a></h2>
        <h2 class="chroma-crawl"><a href="ClockFaceRect.html">ClockFaceRect ⇒</a></h2>
        <h2 class="chroma-crawl"><a href="ClockFaceRectSolid.html">ClockFaceRectSolid ⇒</a></h2>
        <div class="container footer"><a href="https://github.com/ocodo/ClockFace-font">ClockFace-font</a> Created by J.L.Milkins / Ocodo
            <br/>
            <img src="static/ocodo-2022-footer-logo.png" style="opacity: 0.15"/>
        </div>
    </body>
</html>
